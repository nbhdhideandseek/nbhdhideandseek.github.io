<!DOCTYPE html>
<html>
<head>
  <title>Hide and Seek AR Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Firebase JS SDK (non-module version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div id="auth-box">
    <input type="text" id="player-name" placeholder="Enter Your Name">
    <input type="text" id="room-code" placeholder="Enter Room Code">
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="createRoom()">Create Room</button>
    <p id="room-message" style="color: red;"></p>
    <label>
      <input type="radio" name="role" value="hider" checked> Hider
    </label>
    <label>
      <input type="radio" name="role" value="seeker"> Seeker
    </label>
  </div>
  <div class="stats-box" id="stats-box" style="display: none;">Point your phone to see player stats</div>
  <div id="leaderboard" class="leaderboard" style="display: none;">
    <button onclick="toggleLeaderboard()">Leaderboard</button>
    <div id="leaderboard-content" class="leaderboard-content"></div>
  </div>
  <button id="leave-game-button" style="display: none;" onclick="leaveGame()">Leave Game</button>
  <script src="scripts.js"></script>
</body>
</html>
