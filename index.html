<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Seek AR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-box">
        <input type="text" id="player-name" placeholder="Enter your name" />
        <div>
            <label><input type="radio" name="role" value="hider" checked /> Hider</label>
            <label><input type="radio" name="role" value="seeker" /> Seeker</label>
        </div>
        <button id="create-room-button">Create Room</button>
        <button id="join-room-button">Join Room</button>
        <div id="room-message"></div>
        <input type="text" id="room-code" placeholder="Enter room code" />
    </div>

    <div id="game-area" style="display: none;">
        <button id="leave-game-button">Leave Game</button>
        <button id="toggle-leaderboard-button">Leaderboard</button>
        <div id="leaderboard" style="display: none;"></div>
        <div id="popup-container"></div>
        <div id="ar-overlay"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
