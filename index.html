<!DOCTYPE html>
<html>
<head>
  <title>Hide and Seek AR Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Firebase JS SDK (non-module version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- AR.js Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <div id="auth-box">
    <input type="text" id="player-name" placeholder="Enter Your Name">
    <input type="text" id="room-code" placeholder="Enter Room Code">
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="createRoom()">Create Room</button>
    <p id="room-message" style="color: red;"></p>
    <label>
      <input type="radio" name="role" value="hider" checked> Hider
    </label>
    <label>
      <input type="radio" name="role" value="seeker"> Seeker
    </label>
  </div>
  <a-scene embedded arjs>
    <a-camera position="0 0 0" look-controls>
      <a-entity id="player-info" position="0 -1 -3" text="value: ; color: black; width: 4; align: center;"></a-entity>
    </a-camera>
  </a-scene>
  <div id="leaderboard" class="leaderboard" style="display: none;">
    <button onclick="toggleLeaderboard()">Leaderboard</button>
    <div id="leaderboard-content" class="leaderboard-content"></div>
  </div>
  <button id="leave-game-button" style="display: none;" onclick="leaveGame()">Leave Game</button>
  <script src="scripts.js"></script>
</body>
</html>
